apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


sourceSets {
    main {
        resources {
            srcDir 'data'
        } 
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.bouncycastle:bcprov-jdk15on:1.49'
}

mainClassName = 'com.shemnon.hashpan.SearchHashesForPANs'
sourceCompatibility = '1.8'

